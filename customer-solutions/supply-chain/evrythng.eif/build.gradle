group 'com.evrythng'
version '0.18.56'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.evrythng', name: 'evrythng-java-wrapper', version: '1.33'
    compile 'com.google.code.gson:gson:2.8.2'

    compile group: 'org.apache.camel', name: 'camel-core', version: '2.18.2'
    compile group: 'org.apache.camel', name: 'camel-jaxb', version: '2.18.2'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.9'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'org.apache.camel', name: 'camel-test', version: '2.18.2'
}
